<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生管理系统-新增学生</title>
<style type="text/css">

		height:  300px;
		border: 1px solid black;
		text-align: center;

	}

<body>
	<form action="StudentServlet" method="post">

		<input type="submit"/>
	</form>
